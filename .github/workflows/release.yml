name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      use_self_hosted:
        description: "Auf self-hosted Windows Runner ausf√ºhren (Standard: ja)"
        required: false
        default: true
        type: boolean
      prerelease:
        description: "Mark GitHub release as pre-release (for testing update channel)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.use_self_hosted == false && fromJson('["windows-2022"]') || fromJson('["self-hosted","windows"]') }}
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build and Publish
        working-directory: app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_PRERELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
        run: npm run publish
